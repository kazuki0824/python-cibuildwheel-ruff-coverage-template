name: Example CI


on:
  pull_request:
  push:
    branches:
      - main
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  check:
    name: Ruff/Rustfmt/cargo check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Run Ruff
        run: |
          uv venv
          uv pip install ruff
          uv run ruff check .

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Rustfmt
        run: cargo fmt --check

#      - name: Install MSVC (Windows Only)
#        if: runner.os == 'Windows'
#        run: |
#          choco install visualstudio2022buildtools --version=17.5.3 --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64"

      - name: Run cargo check
        run: cargo check

  buildwheel:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: true

    runs-on: ${{ matrix.os }}
    needs: check

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python
        run: uv python install

      - name: Build with cibuildwheel
        run: |
          uv venv
          uv pip install cibuildwheel -y
          uv sync --all-extras --dev
          cibuildwheel

 # === Release Job ===
  release:
    runs-on: ubuntu-latest
    needs: buildwheel
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v3
        with:
          name: wheelhouse-*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: wheelhouse/*/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
